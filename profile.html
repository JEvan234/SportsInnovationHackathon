<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSU Sports - Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar-spacer"></div>
    <nav class="navbar">
        <!-- Your existing navbar content -->
    </nav>

    <div class="profile-container">
        <div class="profile-header">
            <h1>Welcome, <span id="profileUsername"></span>!</h1>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="pointsValue">0</div>
                <div class="stat-label">Points</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-value" id="referralsSentValue">0</div>
                <div class="stat-label">Referrals Sent</div>
            </div>

            <div class="stat-card">
                <div class="stat-value" id="referralCodeValue"></div>
                <div class="stat-label">Your Referral Code</div>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
